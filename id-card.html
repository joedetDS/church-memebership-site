<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraciousWord - Member ID Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen font-poppins flex items-center justify-center p-4">
    
    
    <main class="container mx-auto max-w-4xl">
        <!-- Centering Wrapper -->
        <div class="w-full min-h-screen flex justify-center items-center bg-gray-100 py-10">

            <!-- ID Card -->
            <div id="idCard" class="bg-white rounded-xl shadow-2xl overflow-hidden mx-auto">

                <div class="md:flex">
                    <!-- Decorative Header (Mobile Only) -->
                    <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-white text-center md:hidden">
                        <i data-feather="users" class="w-10 h-10 mx-auto"></i>
                        <!-- Church Name as Image -->
                        <div class="mt-2 flex justify-center">
                            <img src="name.png" alt="GraciousWord Global Mission" class="h-12 object-contain" />
                        </div>
                    </div>

                    <!-- ID Card Content -->
                    <div class="p-8 md:p-10 flex flex-col md:flex-row">

                        <!-- Left Side -->
                        <div class="md:w-1/3 flex flex-col items-center border-b md:border-b-0 md:border-r border-gray-200 pb-6 md:pb-0 md:pr-6">

                            <!-- Photo -->
                            <div class="w-40 h-40 rounded-lg border-4 border-purple-100 overflow-hidden mb-4 shadow-md">
                                <img id="idPhoto" src="" class="w-full h-full object-cover" alt="Member Photo">
                            </div>

                            <!-- Membership ID -->
                            <div class="bg-purple-100 text-purple-800 px-4 py-2 rounded-lg text-center">
                                <p class="text-xs font-medium">Membership ID</p>
                                <p id="memberId" class="font-bold text-lg">GWGM000</p>
                            </div>

                            <!-- QR Code -->
                            <div id="qrCode" class="mt-4 w-24 h-24 rounded-lg overflow-hidden"></div>

                        </div>

                        <!-- Right Side -->
                        <div class="md:w-2/3 md:pl-6 mt-6 md:mt-0">
                            
                            
                        <!-- Desktop Header -->
                        <div class="hidden md:flex items-center mb-6">
                            <i data-feather="award" class="w-8 h-8 text-purple-600 mr-3"></i>
                            <div>
                                <!-- Church Name as Image with Gradient Background -->
                                <div class="inline-block p-2 rounded" style="background: linear-gradient(to right, #6D28D9, #1D4ED8);">
                                    <img src="name.png" alt="GraciousWord Global Mission" class="h-16 md:h-20 object-contain" />
                                </div>
                                <p class="text-sm text-gray-600 mt-2 text-center">Member Identification Card</p>
                            </div>
                        </div>
                            <!-- Details -->
                            <div class="space-y-4">
                                <div>
                                    <p class="text-xs text-gray-500">Full Name</p>
                                    <p id="idFullName" class="text-xl font-semibold text-gray-800 border-b border-gray-100 pb-2">
                                        John Doe
                                    </p>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-xs text-gray-500">Branch</p>
                                        <p id="idBranch" class="font-medium text-gray-700">Uyo</p>
                                    </div>

                                    <div>
                                        <p class="text-xs text-gray-500">Position</p>
                                        <p id="idPosition" class="font-medium text-gray-700">Member</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-xs text-gray-500">Date Issued</p>
                                        <p id="idIssueDate" class="font-medium text-gray-700">01/01/2023</p>
                                    </div>

                                    <div>
                                        <p class="text-xs text-gray-500">Valid Until</p>
                                        <p class="font-medium text-gray-700">Infinity</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Signature Section -->
                            <div class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-end">
                                
                                <!-- Signature Image -->
                                <div class="text-center">
                                    <img id="signatureImage" src="signature.png" alt="Authorized Signature" class="w-32 mx-auto h-12 object-contain" />
                                    <p class="text-xs text-gray-500 mt-1">Authorized Signature</p>
                                </div>

                                <!-- Optional Church Stamp / Placeholder -->
                                <div class="h-16 w-16 rounded-full border-2 border-dashed border-gray-300 flex items-center justify-center">
                                    <i data-feather="plus" class="text-gray-400"></i>
                                </div>
                                
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        
        <!-- Action Buttons -->
        <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
            <button id="downloadBtn" class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition-colors flex items-center justify-center">
                <i data-feather="download" class="mr-2"></i>
                Download ID Card
            </button>
            <button id="printBtn" class="px-6 py-3 bg-white border border-purple-600 text-purple-600 rounded-lg shadow hover:bg-purple-50 transition-colors flex items-center justify-center">
                <i data-feather="printer" class="mr-2"></i>
                Print ID Card
            </button>
            <a href="index.html" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg shadow hover:bg-gray-200 transition-colors flex items-center justify-center">
                <i data-feather="arrow-left" class="mr-2"></i>
                Back to Registration
            </a>
        </div>
    </main>

    <script src="components/header.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', function () {
            const memberData = JSON.parse(localStorage.getItem('memberData'));

            if (memberData) {
                document.getElementById('idPhoto').src = memberData.passportPhoto;
                document.getElementById('memberId').textContent = memberData.memberId;
                document.getElementById('idFullName').textContent = memberData.fullName;
                document.getElementById('idBranch').textContent = memberData.branch;
                document.getElementById('idPosition').textContent = memberData.position;

                // Format registration date
                const regDate = new Date(memberData.regDate);
                document.getElementById('idIssueDate').textContent = regDate.toLocaleDateString();

            }
        });
    </script>
</body>
</html>
