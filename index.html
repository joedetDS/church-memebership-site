<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraciousWord - Member Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen font-poppins">

    <header class="w-full bg-gradient-to-r from-purple-700 to-blue-700 py-10 shadow-lg">
        <div class="container mx-auto px-4 flex flex-col items-center justify-center">
            
            <!-- Logo and Title on Same Line -->
            <div class="flex items-center justify-center gap-6">
                <!-- Logo -->
                <div class="w-24 h-24 bg-#006b71 rounded-full shadow-lg flex items-center justify-center border-4 border-purple-300 overflow-hidden shrink-0">
                    <img src="logo.png" alt="GRACIOUS WORD logo" class="w-full h-full object-contain" />
                </div>

                <!-- Title as Image -->
                <div class="flex items-center justify-center">
                    <img src="name.png" alt="GraciousWord Global Mission" class="h-20 md:h-28 object-contain" />
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/3 bg-gradient-to-b from-purple-600 to-blue-600 p-8 text-white flex flex-col justify-center">
                    <div class="text-center mb-8">
                        <i data-feather="users" class="w-16 h-16 mx-auto"></i>
                        <h2 class="text-2xl font-playfair font-bold mt-4">Join Our Spiritual Family</h2>
                    </div>
                    <ul class="space-y-4">
                        <li class="flex items-start">
                            <i data-feather="check-circle" class="mr-2 mt-1 text-green-200"></i>
                            <span>Become an official member</span>
                        </li>
                        <li class="flex items-start">
                            <i data-feather="check-circle" class="mr-2 mt-1 text-green-200"></i>
                            <span>Receive your digital ID card</span>
                        </li>
                        <li class="flex items-start">
                            <i data-feather="check-circle" class="mr-2 mt-1 text-green-200"></i>
                            <span>Connect with your church family</span>
                        </li>
                    </ul>
                </div>
                
                <div class="md:w-2/3 p-8">
                    <h1 class="text-3xl font-playfair font-bold text-purple-800 mb-6 text-center">Member Registration</h1>
                    <form id="registrationForm" class="space-y-6">
                        <!-- Passport Photo -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Passport Photograph *</label>
                            <div class="mt-1 flex items-center">
                                <div class="relative group">
                                    <div class="w-24 h-24 rounded-full bg-gray-200 border-2 border-dashed border-gray-300 flex items-center justify-center overflow-hidden">
                                        <img id="passportPreview" class="hidden w-full h-full object-cover" />
                                        <div id="uploadText" class="text-center p-2">
                                            <i data-feather="upload" class="w-6 h-6 mx-auto text-gray-400"></i>
                                            <span class="text-xs text-gray-500">JPG/PNG (max 300KB)</span>
                                        </div>
                                    </div>
                                    <input type="file" id="passportPhoto" name="passportPhoto" accept=".jpg,.jpeg,.png" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                                </div>
                                <span class="ml-4 text-sm text-gray-500">Clear face photo on plain background</span>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Full Name -->
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                            
                            <!-- Date of Birth -->
                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth *</label>
                                <input type="date" id="dob" name="dob" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                            
                            <!-- Registration Date -->
                            <div>
                                <label for="regDate" class="block text-sm font-medium text-gray-700">Registration Date *</label>
                                <input type="date" id="regDate" name="regDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                            
                            <!-- Gender -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Gender *</label>
                                <div class="mt-1 flex space-x-4">
                                    <div class="flex items-center">
                                        <input id="male" name="gender" type="radio" value="Male" required class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300">
                                        <label for="male" class="ml-2 block text-sm text-gray-700">Male</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="female" name="gender" type="radio" value="Female" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300">
                                        <label for="female" class="ml-2 block text-sm text-gray-700">Female</label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Phone Number -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone / WhatsApp Number *</label>
                                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" pattern="[0-9]{11}">
                                <p class="mt-1 text-xs text-gray-500">11-digit Nigerian number (e.g., 08012345678)</p>
                            </div>
                            
                            <!-- Occupation -->
                            <div>
                                <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation *</label>
                                <input type="text" id="occupation" name="occupation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            </div>
                        </div>
                        
                        <!-- Residential Address -->
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Residential Address *</label>
                            <textarea id="address" name="address" rows="2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"></textarea>
                        </div>
                        
                        <!-- Church Information -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Branch -->
                            <div>
                                <label for="branch" class="block text-sm font-medium text-gray-700">Branch Affiliation *</label>
                                <select id="branch" name="branch" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                                    <option value="">Select branch</option>
                                    <option value="Uyo">Uyo</option>
                                    <option value="AKSU">AKSU</option>
                                    <option value="Eket">Eket</option>
                                </select>
                            </div>
                            
                            <!-- Position -->
                            <div>
                                <label for="position" class="block text-sm font-medium text-gray-700">Position Held *</label>
                                <select id="position" name="position" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                                    <option value="">Select position</option>
                                    <option value="Pastor">Pastor</option>
                                    <option value="Evangelist">Evangelist</option>
                                    <option value="Deacon">Deacon</option>
                                    <option value="Deaconess">Deaconess</option>
                                    <option value="Unit Head">Unit Head</option>
                                    <option value="Worker">Worker</option>
                                    <option value="Member">Member</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Motivation Essay -->
                        <div>
                            <label for="motivation" class="block text-sm font-medium text-gray-700">What has drawn you to join GraciousWord Global Mission, and how do you hope to grow in your faith through this family? *</label>
                            <textarea id="motivation" name="motivation" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200">
                                Complete Registration
                                <i data-feather="arrow-right" class="ml-2 w-4 h-4"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
